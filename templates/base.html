<!DOCTYPE html >
<html lang='ja'>

<head>

  <title>{% block title %}Default title{% end %}</title>
  <meta charset='utf-8'>
  <link rel="shortcut icon" href="{{ static_url('image/favicon.ico') }}" />

  <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <link type='text/css' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
  <link type="text/css" rel="stylesheet" href="{{ static_url('css/base.css') }}" />

  <!-- Import page-specific CSS -->
  {% block style_block %}{# page-specific CSS #}{% end %}

</head>

<body>

  {% block menu %}{# menu area #}{% end %}

  <div id="main">
    {% block content %}{# main content area #}{% end %}
  </div>
  <!-- /container -->

  {% block footer %}{# footer area #}{% end %}

  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

  {% block tail_script %}{# defer-capable JS block #}{% end %}

</body>

</html>
